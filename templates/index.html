{% extends 'base.html' %}
{% block title %} Adoption Agency {% endblock %}

{% block heading %} Pets {% endblock %}
{% block content %}

{% for pet in pets %}
<a href="/{{pet.id}}"><img src="{{pet.photo_url}}" alt=""></a>
<span>
  <h3 class="lead fw-bold fs-3">{{pet.name.upper()}}</h3>
  {% if pet.available %}
    is <b>available!</b>
  {% endif %}
</span>
{% endfor %}
<div class="mt-3">
  <a class="btn btn-primary" href="/add">Add a Pet</a>
</div>

{% endblock %}
